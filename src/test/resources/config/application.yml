spring:
  jpa:
    generate-ddl: true
    spring.jpa.hibernate.ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  h2:
    console:
      enabled: true
      path: /console
flyway:
  enabled: false
security:
  clientid: "asdasdasd"
  clientSecret: "asdasdasd"